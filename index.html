<doctype html>
<html>
<head>
  <style>
  fieldset{
    background:lightyellow;
    border:10px solid yellow;
    width: 720px;
    margin-bottom: 10px
  }

  label{
    width: 180px;
    display: inline-block;
    text-align: right;
    vertical-align: top;
  }
  label:hover{
    font-size: 40px
  }
  input:hover{
    font-size: 40px;

  }

  textarea{
    width: 360px;
    height: 50px;
  }
  .autoWidth label{
    width: auto;
  }

  .rangelabels{
    vertical-align: top;
    background:maroon;
    color: white;
    width: 60px;
    text-align: center;
  }
  .rangeEndlabels{
    vertical-align: top;
    background:purple;
    color: white;
    width: 60px;
    text-align: center;
  }
  .autoWidthStyle{
    width: auto;
  }
  </style>

</head>
<body>
  <div>
    <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php"
    method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>
          Your face
        </legend>
        <label for="faceImage">Your image:</label>
        <input id="faceImage" name="faceImage"
         type="file" required />
        <br />
        <label for="preview">Image Preview:</label>
        <img id="preview" /><br />
      </fieldset>

      <fieldset>
        <legend>
          Your General Details
        </legend>
        <label for="userName">Name:</label>
        <input type="text" placeHolder="Your full name"
        id="userName" name="userName" required/><br />
        <label for="genderMale" class="autoWidth">Gender:</label>
        <input type="radio" name="gender" required id="genderMale" checked value="Male" /><label for="genderMale" class="autoWidthStyle">Male</label>
        <input type="radio" name="gender" required id="genderFemale" value="Female" /><label for="genderFemale" class="autoWidthStyle">Female</label><br/>
        <label for="age">Age:</label>
        <input type="number" id="age" required/></br/>
        <label for="dateOfBirth">Date od Birth:</label>
        <input type="date"  id="dateOfBirth" name="dateOfBirth"/><br />
        <label for="favoriteColor">Favorite color:</label>
        <input type="color" id="favoriteColor" name="favoriteColor" />
        <br />
        <label for="Whichcountry">Which Country:</label>
        <select id="Whichcountry" name="Whichcountry">
          <option value="India">India</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="United States of America">United States of America</option>
          <option value="Australia">Australia</option>
          <option value="Canada">Canada</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>
          Your Indicators
        </legend>
        <label for="height">Height:</label>
        <label class="rangelabels">Short</label><input id="height" name="height" type="range" min="0" max="100" /><label class="rangeEndlabels">Tall</label><br />
        <label for="salary">Salary:</label>
      <label class="rangelabels">Poor</label><input id="salary" name="salary" type="range" min="0" max="100" /><label class="rangeEndlabels">Rich</label>

      </fieldset>
      <fieldset>
        <legend>
          Your Contact Information
        </legend>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required/><br />
        <label for="Mobile">Mobile:</label>
        <input type="text" name="Mobile" id="Mobile" /><br/>
        <label for="address">Address:</label>
        <textarea name="address" id="address"></textarea>
      </br/>
      <label for="methofToContact">Method to contact you</label>
      <input type="checkbox" name="methofToContact" id="emailCheckbox" />Email
      <input type="checkbox" name="methofToContact" id="whatsAppCheckbox" />Whatsapp
      <input type="checkbox" name="methofToContact" id="InAppChatcheckbox" />In-app chat

      </fieldset>
      <br />
      <input type="submit" name="submitBtn" id="submitBtn" />
    </form>
  </div>
</body>
</html>
</doctype>
